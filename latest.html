    // Fetch latest movies (replace with your actual API call)
    async function fetchLatestMovies(containerId) {
      const apiKey = '0750b3ed2cd386ac84492758e9f3d5b6'; // Your TMDb API key
      const apiUrl = `https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}&sort_by=release_date.desc&page=1`;
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        displayMovies(data.results, containerId);
      } catch (error) {

        alert("An error occurred while fetching movies. Please try again later.");

    }
