<!DOCTYPE html>
<html>
<head>
  <title>Movie Player</title>
  <style>
    body {
      background-color: #181818; /* Dark background */
      color: #fff; /* White text */
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    #movie-player {
      box-shadow: 0 0 10px 5px rgba(128, 0, 128, 0.5); /* Glowing purple */
      border-radius: 10px;
      width: 100%;
      height: 500px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>Movie Player</h1>

  <!-- Embed the iframe directly -->
  <iframe id="movie-player" src="" style="width: 100%; height: 500%;" frameborder="0" referrerpolicy="origin" allowfullscreen></iframe>

  <script>
    // Get the TMDb ID from the query parameters
    const params = new URLSearchParams(window.location.search);
    const tmdbId = params.get('tmdbId');

    // Set the iframe src directly to the Vidsrc embed URL
    const player = document.getElementById('movie-player');
    player.src = `https://vidsrc.xyz/embed/movie?tmdb=${tmdbId}`; 
  </script>
</body>
</html>
