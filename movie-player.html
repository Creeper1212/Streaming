<!DOCTYPE html>
<html>
<head>
  <title>Movie Player</title>
</head>
<body>
  <h1>Movie Player</h1>
  <iframe id="movie-player" src="" style="width: 100%; height: 500px;" referrerpolicy="origin"></iframe>

  <script>
    // Get the embed URL from the query parameters
    const params = new URLSearchParams(window.location.search);
    const embedUrl = params.get('embedUrl');

    // Set the iframe src to the embed URL
    const player = document.getElementById('movie-player');
    player.src = decodeURIComponent(embedUrl); 
  </script>
</body>
</html>
