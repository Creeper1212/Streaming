<!DOCTYPE html>
<html>
<head>
  <title>Movie List</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #181818; /* Dark background */
      color: #fff; /* White text */
    }
    header {
      background-color: #222; /* Darker header */
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .movie-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .movie-item {
      width: 250px; /* Adjust width as needed */
      margin: 10px;
      border: 1px solid #333; /* Darker border */
      padding: 15px; /* Add more padding */
      cursor: pointer;
      text-align: center;
      border-radius: 10px; /* Round corners */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3), 0 0 10px rgba(128, 0, 128, 0.3); /* Glow */
      position: relative; /* For overlay */
    }
    .movie-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4), 0 0 20px rgba(128, 0, 128, 0.5); /* Stronger glow on hover */
    }
    .movie-item img {
      width: 100%;
      height: 200px; /* Adjust height as needed */
      object-fit: cover;
      border-radius: 8px; /* Round corners for the image */
    }
    .movie-item p {
      margin-top: 10px; /* More spacing */
      font-size: 16px; /* Larger text */
      font-weight: bold; /* Make title bold */
    }
    .movie-item .movie-info {
      margin-top: 10px; /* Spacing */
      font-size: 14px;
    }
    .movie-item .overview {
      margin-top: 10px; /* Spacing */
      font-size: 12px; /* Smaller overview text */
    }
    .search-container {
      padding: 10px;
      text-align: center;
    }
    .search-input {
      padding: 8px;
      border: 1px solid #555; /* Darker border */
      border-radius: 4px;
      font-size: 16px;
      color: #fff;
      background-color: #222; /* Darker background */
    }
    .search-input::placeholder {
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>Movie List</h1>
  </header>

  <div class="search-container">
    <input type="text" class="search-input" id="search-input" placeholder="Search for movies...">
    <button id="search-button">Search</button>
  </div>

  <div class="movie-list" id="latest-movies">
    <!-- Latest movies will be displayed here -->
  </div>

  <script>
    const movieList = document.querySelector('.movie-list');
    const searchInput = document.getElementById('search-input');
    const searchButton = document.getElementById('search-button');
    const apiKey = '0750b3ed2cd386ac84492758e9f3d5b6'; // Your TMDb API key
    const latestMoviesContainer = document.getElementById('latest-movies');

    // Function to fetch and display movies from TMDb
    async function fetchMovies(query) {
      const apiUrl = `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${query}`;
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        displayMovies(data.results);
      } catch (error) {
        console.error("Error fetching movies:", error);
        alert("An error occurred while fetching movies. Please try again later.");
      }
    }

    // Function to display movies on the page
    function displayMovies(movies, container = movieList) { // Allow optional container
      container.innerHTML = ''; // Clear previous movies
      movies.forEach(movie => {
        const movieItem = document.createElement('div');
        movieItem.classList.add('movie-item');
        movieItem.innerHTML = `
          <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
          <p>${movie.title}</p>
          <div class="movie-info">
            <span class="release-year">${movie.release_date.slice(0, 4)}</span>
            <span class="rating">â˜… ${movie.vote_average.toFixed(1)}</span>
          </div>
          <div class="overview">${movie.overview.slice(0, 100)}...</div>
        `;

        // Add click event to the movie item to open a new page with the player
        movieItem.addEventListener('click', () => {
          window.location.href = `movie-player.html?tmdbId=${movie.id}`;
        });

        container.appendChild(movieItem);
      });
    }

    // Function to fetch and display latest movies
    async function fetchLatestMovies() {
      const apiUrl = `https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}&sort_by=popularity.desc&page=1`; // Fetch popular movies, adjust as needed
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        displayMovies(data.results, latestMoviesContainer); // Display in latestMoviesContainer
      } catch (error) {
        console.error("Error fetching latest movies:", error);
        alert("An error occurred while fetching latest movies. Please try again later.");
      }
    }

    // Event listener for the search button
    searchButton.addEventListener('click', () => {
      const query = searchInput.value;
      fetchMovies(query);
    });

    // Fetch and display latest movies on page load
    fetchLatestMovies();

  </script>

</body>
</html>
