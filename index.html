<!DOCTYPE html>
<html>
<head>
  <title>Movie List</title>
  <style>
    body {
      font-family: sans-serif;
    }
    .movie-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .movie-item {
      width: 200px;
      margin: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      cursor: pointer;
      position: relative; /* To position the iframe */
    }
    .movie-item img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <h1>Movie List</h1>

  <div class="movie-list">
    </div>

  <script>
    const movieList = document.querySelector('.movie-list');

    // Function to fetch and display movies
    async function fetchMovies(page = 1) {
      const apiUrl = `https://vidsrc.xyz/movies/latest/page-${page}.json`;
      try {
        const response = await fetch(apiUrl);
        const movies = await response.json();
        displayMovies(movies);
      } catch (error) {
        console.error("Error fetching movies:", error);
      }
    }

    // Function to display movies on the page
    function displayMovies(movies) {
      movies.result.forEach(movie => {
        const movieItem = document.createElement('div');
        movieItem.classList.add('movie-item');
        movieItem.innerHTML = `
          <img src="${movie.poster_url}" alt="${movie.title}">
          <p>${movie.title}</p>
        `;

        // Add click event to the movie item to open a new page with the player
        movieItem.addEventListener('click', () => {
          // Get the embed URL for the movie
          const embedUrl = movie.embed_url;
          // Open a new window with the player URL
          window.open(embedUrl, '_blank');
        });

        movieList.appendChild(movieItem);
      });
    }

    // Call the function to fetch and display the first page of movies
    fetchMovies();

  </script>

</body>
</html>
