<!DOCTYPE html>
<html>
<head>
  <title>Movie List</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #181818; /* Dark background */
      color: #fff; /* White text */
    }
    header {
      background-color: #222; /* Darker header */
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .movie-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .movie-item {
      width: 200px;
      margin: 10px;
      border: 1px solid #333; /* Darker border */
      padding: 10px;
      cursor: pointer;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .movie-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .movie-item p {
      margin-top: 5px;
      font-size: 14px;
    }
    .search-container {
      padding: 10px;
      text-align: center;
    }
    .search-input {
      padding: 8px;
      border: 1px solid #555; /* Darker border */
      border-radius: 4px;
      font-size: 16px;
      color: #fff;
      background-color: #222; /* Darker background */
    }
    .search-input::placeholder {
      color: #777;
    }
    #movie-player {
      box-shadow: 0 0 10px 5px rgba(128, 0, 128, 0.5); /* Glowing purple */
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Movie List</h1>
  </header>

  <div class="search-container">
    <input type="text" class="search-input" id="search-input" placeholder="Search for movies...">
    <button id="search-button">Search</button>
  </div>

  <div class="movie-list">
    </div>

  <script>
    const movieList = document.querySelector('.movie-list');
    const searchInput = document.getElementById('search-input');
    const searchButton = document.getElementById('search-button');
    const apiKey = '0750b3ed2cd386ac84492758e9f3d5b6'; // Your TMDb API key

    // Function to fetch and display movies from TMDb
    async function fetchMovies(query) {
      const apiUrl = `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${query}`;
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        displayMovies(data.results);
      } catch (error) {
        console.error("Error fetching movies:", error);
        alert("An error occurred while fetching movies. Please try again later.");
      }
    }

    // Function to display movies on the page
    function displayMovies(movies) {
      movieList.innerHTML = ''; // Clear previous movies
      movies.forEach(movie => {
        const movieItem = document.createElement('div');
        movieItem.classList.add('movie-item');
        movieItem.innerHTML = `
          <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
          <p>${movie.title}</p>
        `;

        // Add click event to the movie item to open a new page with the player
        movieItem.addEventListener('click', () => {
          window.location.href = `movie-player.html?tmdbId=${movie.id}`;
        });

        movieList.appendChild(movieItem);
      });
    }

    // Event listener for the search button
    searchButton.addEventListener('click', () => {
      const query = searchInput.value;
      fetchMovies(query);
    });

  </script>

</body>
</html>
