<!DOCTYPE html>
<html>
<head>
  <title>Movie List</title>
  <style>
    body {
      font-family: sans-serif;
    }
    .movie-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .movie-item {
      width: 200px;
      margin: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      cursor: pointer;
      position: relative; /* To position the iframe */
    }
    .movie-item img {
      width: 100%;
      height: auto;
    }
    .movie-item .player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none; /* Initially hidden */
    }
  </style>
</head>
<body>

  <h1>Movie List</h1>

  <div class="movie-list">
    </div>

  <script>
    const movieList = document.querySelector('.movie-list');

    // Function to fetch and display movies
    async function fetchMovies(page = 1) {
      const apiUrl = `https://vidsrc.xyz/movies/latest/page-${page}.json`;
      try {
        const response = await fetch(apiUrl);
        const movies = await response.json();
        displayMovies(movies);
      } catch (error) {
        console.error("Error fetching movies:", error);
      }
    }

    // Function to display movies on the page
    function displayMovies(movies) {
      movies.result.forEach(movie => {
        const movieItem = document.createElement('div');
        movieItem.classList.add('movie-item');
        movieItem.innerHTML = `
          <img src="${movie.poster_url}" alt="${movie.title}">
          <p>${movie.title}</p>
        `;

        // Create the iframe element and add referrerpolicy attribute
        const iframe = document.createElement('iframe');
        iframe.src = movie.embed_url; 
        iframe.style.width = "100%";
        iframe.style.height = "300px";
        iframe.setAttribute('referrerpolicy', 'origin');
        iframe.classList.add('player'); // Add class for styling

        // Append iframe to movie item
        movieItem.appendChild(iframe);

        // Add click event to the movie item to show the player
        movieItem.addEventListener('click', () => {
          iframe.style.display = 'block'; // Show the iframe
        });

        movieList.appendChild(movieItem);
      });
    }

    // Call the function to fetch and display the first page of movies
    fetchMovies();

  </script>

</body>
</html>
